<div class="accountItems">
  <ion-list>
    <ion-item (click)="signOut()" *ngIf="isAuthenticated">
      <ion-label>Sign Out</ion-label>
    </ion-item>
    <ion-item (click)="signIn()" *ngIf="!isAuthenticated">
      <ion-label>Sign In</ion-label>
    </ion-item>
    <ion-item (click)="onProfileClick()" *ngIf="isAuthenticated">
      <ion-label>Profile</ion-label>
    </ion-item>
  </ion-list>
</div>
