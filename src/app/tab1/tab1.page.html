<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SuiDhaga
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="content">
    <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
    <ion-list>
      <ion-card *ngFor="let user of users" (click)="view(user)">
        <ion-card-header>
          <ion-card-title>Name : {{ user.name ? user.name : 'NA'}}</ion-card-title>
          <ion-card-subtitle>Location : {{ user.location ? user.location : 'NA' }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
