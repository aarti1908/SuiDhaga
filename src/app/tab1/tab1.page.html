<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SuiDhaga
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="content">
    <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
    <ion-list>
      <ion-card *ngFor="let user of users">
        <ion-card-header>
          <ion-card-title>{{ user?.name }}</ion-card-title>
          <ion-card-subtitle>Experience : {{ user?.experience }} years</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
          <ion-button (click)="view()">View</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
